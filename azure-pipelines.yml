trigger:
  - '*'
pool:
    vmImage: 'ubuntu-18.04'
stages:
  - stage: 'Provision'
    displayName: "Provision single Node RKE Cluster"
    jobs:
    - job: 'InstallTerraform'
      displayName: 'Install Terraform'
      variables:
      - group: TerraformServicePrincipal
      steps:
        - script: |
           # Exit when any command returns a failure status.
           set -e
           terraform version


